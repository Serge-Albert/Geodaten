<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikeys=<>" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="geolocated_map.js" type="text/javascript"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 500px;
            height: 500px;
            border: 2px solid rgb(0, 21, 255);
            padding: 0;
            margin: 0 auto;
        }

        #chengeP {
            width: 500px;
            height: 500px;
            border: 2px solid red;
            padding: 0;
            margin: 0 auto;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div>

        <div id="con"></div>
        <div id="chengeP"></div>
        <div id="map"></div>
        <script src="./apikeys.js">

        </script>
        <script>

            navigator.geolocation.
                getCurrentPosition(async function (geo) {
                    console.log('широта: ',
                        geo.coords.latitude)
                    console.log('долгота: ',
                        geo.coords.longitude)
                    document.getElementById
                        ('con').innerHTML =
                        `широта: ${geo.coords.
                            latitude} <br> долгота: ${geo.coords.longitude}`
                });

            var mapNew = new mapboxgl.Map({
                container: 'chengeP',
                // style: 'mapbox://styles/mapbox/light-v10',
                style: 'mapbox://styles/mapbox/light-v11',


                zoom: 15.3,
                center: [37.604548931121826,
                    55.692293896284056],
                pitch: 0,
                bearing: 0
            });

            let marker = new mapboxgl.Marker()
                .setLngLat([37.604548931121826,
                    55.692293896284056])
                .addTo(mapNew)

        </script>
    </div>
</body>

</html>
